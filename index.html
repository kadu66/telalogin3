<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
</head>
<body>
    <div class="formsoculto">
        <main class="login">
            <form class="container">
               <h1 class="headline">Bem-vindo(a)</h1>
               <h2 class="subheadline">Insira seus dados de acesso</h2>
               <div class="form">
                <label for="email" class="label-email">E-mail</label>
                <i class="bx bxs-user"></i>
                <input class="input-email" type="email" id="email" placeholder="Seu email:" autocomplete="off"></input>

                <label for="password" class="label-password">Senha</label>
                <i class="bx bxs-key" ></i>
                <input type="password" class="input-password" id="password" placeholder="Sua senha:"></input>

                <a class="forgot">Esqueceu a senha?</a>

                <input type="submit" class="button" value="Login" >
               </div>
            </form>
        </main>
    </div>  
</body>
</html>
